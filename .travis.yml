language: python

addons:
  firefox: latest

services:
  - postgresql
  - redis-server

env: # Without this, allow_failures will not work
matrix:
    fast_finish: true
    include:
        - python: 3.4
          env:
          - PYTHON_VERSION=python3.4
          - TOXENV=py34
        - python: 3.5
          env:
          - PYTHON_VERSION=python3.5
          - TOXENV=py35
        - python: 3.6
          env:
          - PYTHON_VERSION=python3.6
          - TOXENV=py36
        - python: 3.7
          env:
          - PYTHON_VERSION=python3.7
          - TOXENV=py37
          dist: xenial
          sudo: true
        - python: 3.8-dev
          env:
          - PYTHON_VERSION=python3.8
          - TOXENV=py38
          dist: xenial
          sudo: true
        - python: 3.6
          env:
          - PYTHON_VERSION=python3.6
          - TOXENV=style
    allow_failures:
        - python: 3.8-dev
          env:
          - PYTHON_VERSION=python3.8
          - TOXENV=py38

# http://stackoverflow.com/a/19460794/315168
cache:
  directories:
    # /home/travis/.cache/pip/wheels is the normal pip cache folder
    - $HOME/.cache/pip
    - .tox

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.23.0/geckodriver-v0.23.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.23.0-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

install:
  - travis_retry pip install tox
  - pip install -U pip

before_script:
  - "export MOZ_HEADLESS=1"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - echo "Using firefox version `firefox --version`"

script:
  - tox -- --ini=pyramid_notebook/demo/development.ini --splinter-headless=true --debug

after_success:
  - .tox/$TOXENV/bin/pip freeze
